<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style..css">
	<title>JSON ⇆ XML</title>
</head>

<body>
	<h1 class="header"><span>JSON</span> ➱ <span>XML</span> </h1>

	<main class="main">
		<div class="main__buttons">
			<div class="convert-mode-button">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
					data-bs-toggle="dropdown" aria-expanded="false">
					Выберите режим
				</button>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					<li><a class="dropdown-item json2xml-button" href="#">JSON → XML</a></li>
					<li><a class="dropdown-item xml2json-button" href="#">XML → JSON</a></li>
				</ul>
			</div>
			<button type="button" class="btn btn-secondary convert-button">Convert</button>
			<button type="button" class="btn btn-secondary browse-button">Browse</button>
			<button type="button" class="btn btn-secondary load-uil-button">Load URI</button>
			<button type="button" class="btn btn-secondary beautify-json-button">Beautify JSON</button>
			<button type="button" class="btn btn-secondary beautify-xml-button">Beautify XML</button>
			<button type="button" class="btn btn-secondary minify-json-button">Minify JSON</button>
			<button type="button" class="btn btn-secondary minify-xml-button">Minify XML</button>
			<button type="button" class="btn btn-secondary clear-button">Clear</button>
		</div>
		<div class="main__sections">
			<section class="section left-section">
				<h2 class="textarea-title">JSON</h2>
				<textarea class="section__textarea left-section__textarea"></textarea>
			</section>
			<section class="section right-section">
				<h2 class="textarea-title">XML</h2>
				<textarea class="section__textarea right-section__textarea"></textarea>
			</section>
		</div>

	</main>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script src="js/prod/bundle.js"></script>
</body>

</html>
