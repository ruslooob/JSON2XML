<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style..css">
	<title>JSON2XML</title>
</head>

<body>
	<h1 class="header">JSON 2 XML Converter</h1>

	<main class="main">
		<div class="main__buttons">
			<button type="button" class="btn btn-secondary convert-button">Convert</button>
			<button type="button" class="btn btn-secondary browse-button">Browse</button>
			<button type="button" class="btn btn-secondary load-uil-button">Load URI</button>
			<button type="button" class="btn btn-secondary beautify-json-button">Beautify JSON</button>
			<button type="button" class="btn btn-secondary beautify-xml-button">Beautify XML</button>
			<button type="button" class="btn btn-secondary minify-json-button">Minify JSON</button>
			<button type="button" class="btn btn-secondary minify-xml-button">Minify XML</button>
			<button type="button" class="btn btn-secondary clear-button">Clear</button>
		</div>
		<div class="main__sections">
			<section class="section left-section">
				<textarea class="section__textarea left-section__textarea"></textarea>
			</section>
			<section class="section right-section">
				<textarea class="section__textarea right-section__textarea"></textarea>
			</section>
		</div>

	</main>




	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
	<script src="js/main.js"></script>
</body>

</html>
